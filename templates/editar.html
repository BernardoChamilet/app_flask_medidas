<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Estilo.css') }}">
		<title>Editar</title>
	</head>
	<body>
		<div class="container">
			<div class="cardo3">
				<br>
				<h1>Editar</h1>
				<br>
				{% if msgErro %}
					<div id="msgError">{{msgErro}}</div>
				{% endif %}
				{% if editado %}
				<form action="/inicio/editar/{{ editado.id }}" method='POST'>
					<div class="label-float">
						<input type='date' id='data' name='data' value='{{ editado.data }}' required>
						<label for='data'>Data</label>
					</div>
					<div class="label-float">
						<input type='text' id='peso' name='peso' value='{{ editado.peso }}' required>
						<label for='peso'>Peso (kg)</label>
					</div>
					<div class="label-float">
						<input type='text' id='ombro' name='ombro' value='{{ editado.ombro }}' required>
						<label for='ombro'>Ombro (cm) (Parte mais larga)</label>
					</div>
					<div class="label-float">
						<input type='text' id='peito' name='peito' value='{{ editado.peito }}' required>
						<label for='peito'>Peito (cm) (Altura dos mamilos)</label>
					</div>
					<div class="label-float">
						<input type='text' id='braco' name='braco' value='{{ editado.braco }}' required>
						<label for='braco'>Braço (cm) (relaxado)</label>
					</div>
					<div class="label-float">
						<input type='text' id='antebraco' name='antebraco' value='{{ editado.antebraco }}' required>
						<label for='antebraco'>Antebraço (cm)</label>
					</div>
					<div class="label-float">
						<input type='text' id='cintura' name='cintura' value='{{ editado.cintura }}' required>
						<label for='cintura'>Cintura (cm) (altura do umbigo)</label>
					</div>
					<div class="label-float">
						<input type='text' id='quadril' name='quadril' value='{{ editado.quadril }}' required>
						<label for='quadril'>Quadril (cm) (Parte mais larga)</label>
					</div>
					<div class="label-float">
						<input type='text' id='coxa' name='coxa' value='{{ editado.coxa }}' required>
						<label for='coxa'>Coxa (cm) (Parte mais larga)</label>
					</div>
					<div class="label-float">
						<input type='text' id='panturrilha' name='panturrilha' value='{{ editado.panturrilha }}' required>
						<label for='panturrilha'>Panturrilha (cm) (Parte mais larga)</label>
					</div>
					<button type='submit'>Salvar</button>
				</form>
				{% endif %}
				<br>
				<a href="/inicio">Voltar</a>
				<br>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				{% if sucesso %}
				Swal.fire({
					title: "Sucesso!",
					text: "Medidas editadas com sucesso",
					icon: "success"
					}).then((result) => {
						if (result.isConfirmed) {
							window.location.href = "/inicio";
						}
					});
				{% endif %}
			});
		</script>
	</body>
</html>
